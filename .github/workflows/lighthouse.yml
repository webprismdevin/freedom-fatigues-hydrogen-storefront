name: Lighthouse

on: [push]

jobs:
  speed_test:
    name: Run Lighthouse
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true
      
      - name: Install lighthouse-ci
        run: npm install -g lighthouse-ci

      - name: Run lighthouse-ci
        run: lighthouse-ci https://beta.freedomfatigues.com/
      
